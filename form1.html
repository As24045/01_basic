<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="d:/bootstrap/bootstrap.min.css">
	<script src="d:/bootstrap/jquery.min.js"></script>
	<script src="d:/bootstrap/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form>
		<div class="col-md-6">
			
			<div class="form-group">
				<label>Name:</label>
				<input type="text" required="" class="form-control" name="">
			</div>

			<div class="form-group">
				<label>Father's Name:</label>
				<input type="text" required="" class="form-control" name="">
			</div>

			<div class="form-group">
				<label>Email:</label>
				<input type="email" required="" class="form-control" name="">
			</div>

			<div class="form-group">
				<label>Mobile Number:</label>
				<input type="number" min="6300000000" max="9999999999" required="" class="form-control" name="">
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-success" name="">
			</div>
		</div>
	</form>
	</div>
</body>
</html>
