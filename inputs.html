<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="d:/bootstrap/bootstrap.min.css">
	<script src="d:/bootstrap/jquery.min.js"></script>
	<script src="d:/bootstrap/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>All inputs files</h2>
		<form class="form-group">
			<div>
				<label>Name:</label>
				<input type="text" class="form-control" name="">
			</div>

			<div>
				<label>Password:</label>
				<input type="text" class="form-control" name="">
			</div>
			<div>
				<label>comment:</label>
				<textarea class="form-control" rows="5"></textarea>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" name="a">Option 1</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" name="a">Option 2</label>
			</div>
			<div class="checkbox disabled">
				<label><input type="checkbox" name="a" disabled>Option 3</label>
			</div>
			<div class="radio">
				<label><input type="radio" name="a">Option 1</label>
			</div>
			<div class="radio">
				<label><input type="radio" name="a">Option 2</label>
			</div>
			<div class="radio disabled">
				<label><input type="radio" name="a" disabled>Option 3</label>
			</div>

			<div>
				<label>select list</label>
				<select class="form-control">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				</select>
				<div>
					<label>multiple list</label>
					<select multiple class="form-control">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
					</select>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
