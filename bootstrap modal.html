<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="d:/bootstrap/bootstrap.min.css">
	<script src="d:/bootstrap/jquery.min.js"></script>
	<script src="d:/bootstrap/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>Modal Example</h2>

		<button class="btn btn-info btn-lg" data-target="#mymodal" data-toggle="modal">Open modal</button>

		<div class="modal fade" id="mymodal" role="dialog">
    <div class="modal-dialog <!-- modal-sm --><!--  modal-lg -->">
    
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2>Verctical(basic)form</h2>
		<form>
			<div class="form-group">
			<label>Email</label>
			<input type="email" class="form-control" placeholder="Enter Email" name="">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="Password" class="form-control" placeholder="Enter Password" name="">
			<div class="checkbox">			
				<label><input type="checkbox" name=""> Remember me</label>
			</div>

			<button type="submit" class="btn btn-success">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" style="float: right;">Close</button>
		</div>
		</form>
        </div>
      </div>
      
    </div>
  </div>
		
	</div>

</body>
</html>
