<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="d:/bootstrap/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function()
			{
				$("#button1").click(function()
					{
						var tex="";
						tex += "width of div :" + $("#div1").width()+"</br>";
						tex += "height of div :" + $("#div1").height()+"</br>";
						tex += "padding width of div :" + $("#div1").innerWidth()+"</br>";
						tex += " padding height of div :" + $("#div1").innerHeight()+"</br>";
						tex += "outer width of div :" + $("#div1").outerWidth()+"</br>";
						tex += "outer height of div :" + $("#div1").outerHeight();
						$("#div1").html(tex);
					});
				$("#button2").click(function()
					{
						$("#div1").width(500).height(500)
					});
			});
	</script>
	<style>
#div1 {
  height: 100px;
  width: 300px;
  padding: 10px;
  margin: 3px;
  border: 1px solid blue;
  background-color: lightblue;
}
</style>

</head>
<body>
	<div id="div1"></div>
	<br>

	<button id="button1">Display dimensions of div</button>
	<button id="button2">Display dimensions of div</button>

	<p>width() - returns the width of an element.</p>
	<p>height() - returns the height of an element.</p>
</body>
</html>
