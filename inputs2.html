<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="d:/bootstrap/bootstrap.min.css">
	<script src="d:/bootstrap/jquery.min.js"></script>
	<script src="d:/bootstrap/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<form>
			<div class="input-group form-group ">
				<span class="input-group-addon"><i class="fa fa-user" style="font-size:16px"></i></span>
				<input type="email" class="form-control" placeholder="Email" name="">
			</div>

			<div class="input-group form-group">
				<span class="input-group-addon"><i class="fa fa-lock" style="font-size:18px"></i></span>
				<input type="password" placeholder="Password" class="form-control" name="">
			</div>
				<div class="input-group form-group">
				<span class="input-group-addon"><i class="fa fa-car" style="font-size: 11px"></i></span>
				<input type="car" placeholder="Car" class="form-control" name="">
			</div>
			<div class="input-group form-group">
				<span class="input-group-addon"><i style="font-size:11px" class="fa">&#xf242;</i></span>
				<input type="battery" placeholder="Battery" class="form-control" name="">

			<div class="input-group form-group">

			<div class="input-group form-group">
				<span class="input-group-addon"><i class="fa fa-address-book"></i></span>
				<input type="Address" placeholder="Address book" class="form-control" name="">
			</div>
			<div class="input-group input-group">
				<span class="input-group-addon"><i class="fa fa-bank"></i></span>

			<p>it can be use this type</p>

			<div class="input-group form-group">

				<span class="input-group-addon"><i class="fa fa-user" style="font-size:16px"></i></span>
			</div>
			<div class="input-group form-group">
				<input type="Bank" placeholder="Bank" class="form-control" name="">
				<span class="input-group-addon"><i class="fa fa-bank" style="font-size:16px"></i></span>
			</div>
			<div class="input-group form-group">
				<input type="envelope" placeholder="Massage" class="form-control" name="">
				<span class="input-group-addon"><i class="fa fa-envelope" style="font-size:16px"></i></span>
			</div>
			<div class="input-group form-group">
				<input type="search" placeholder="Search" class="form-control" name="">
				<span class="input-group-addon"><i class="fa fa-search" style="font-size:16px"></i></span>
			</div>
