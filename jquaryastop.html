<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="d:/bootstrap/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function()
		{
			$("#slide").click(function()
			{
				$("#panel").slideDown(5000);
			});
			$("#stop").click(function()
				{
					$("#panel").stop();
				});
		});
	</script>
	<style> 
#panel, #flip {
  padding: 5px;
  font-size: 18px;
  text-align: center;
  background-color: #555;
  color: white;
  border: solid 1px #666;
  border-radius: 3px;
}

#panel {
  padding: 50px;
  display: none;
}
</style>
</head>
<body>
	<button style="background-color: red" id="stop">Stop sliding</button>
	<button style="background-color: green" id="slide">On sliding</button>
	

	<div id="flip">Click to slide down panel</div>
	<div id="panel">Hello world!</div>

</body>
</html>
