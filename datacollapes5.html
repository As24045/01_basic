<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="d:/bootstrap/bootstrap.min.css">
	<script src="d:/bootstrap/jquery.min.js"></script>
	<script src="d:/bootstrap/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>collapsibleble list Group</h2>
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading">
				<h2 class="panel-title">
					<a data-toggle="collapse" href="#collapsel">collapsible list group</a>
				</h2>
				</div>
				<div id="collapsel" class="panel-collapse collapse">
					<ul class="list-group">
						<li class="list-group-item">One</li>
						<li class="list-group-item">Two</li>
						<li class="list-group-item">Three</li>
						<li class="list-group-item">four</li>
					</ul>
					<div class="panel-footer">Footer</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
